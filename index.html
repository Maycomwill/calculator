<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main id="app">
            <div class="calculator-wrapper">
                <div class="calculator">
                    <div class="display">
                        <p id="display" />
                    </div>
                    <div class="controllers-wrapper">
                        <div class="other-controlls">
                            <button
                                type="button"
                                class="btn"
                                name="clear"
                                id="clear"
                            >
                                AC
                            </button>
                            <button
                                type="button"
                                class="btn"
                                name="back"
                                id="back"
                            >
                                <
                            </button>
                            <button
                                type="button"
                                class="btn"
                                name="percentage"
                                id="percentage"
                            >
                                %
                            </button>
                        </div>
                        <div class="operators-controlls">
                            <button
                                type="button"
                                class="btn"
                                name="divide"
                                id="divide-btn"
                            >
                                &divide;
                            </button>
                            <button
                                type="button"
                                class="btn"
                                name="cross"
                                id="cross-btn"
                            >
                                &Cross;
                            </button>
                            <button
                                type="button"
                                class="btn"
                                name="minus"
                                id="minus-btn"
                            >
                                &minus;
                            </button>
                            <button
                                type="button"
                                class="btn"
                                name="plus"
                                id="plus-btn"
                            >
                                &plus;
                            </button>
                            <button
                                type="button"
                                class="btn"
                                mame="equals"
                                id="equals-btn"
                            >
                                &equals;
                            </button>
                        </div>
                        <div class="numbers">
                            <button
                                type="button"
                                class="btn"
                                name="seven"
                                id="seven"
                            >
                                7
                            </button>
                            <button
                                type="button"
                                class="btn"
                                name="eigth"
                                id="eigth"
                            >
                                8
                            </button>
                            <button
                                type="button"
                                class="btn"
                                name="nine"
                                id="nine"
                            >
                                9
                            </button>
                            <button
                                type="button"
                                class="btn"
                                name="four"
                                id="four"
                            >
                                4
                            </button>
                            <button
                                type="button"
                                class="btn"
                                name="five"
                                id="five"
                            >
                                5
                            </button>
                            <button
                                type="button"
                                class="btn"
                                name="six"
                                id="six"
                            >
                                6
                            </button>
                            <button
                                type="button"
                                class="btn"
                                name="one"
                                id="one"
                            >
                                1
                            </button>
                            <button
                                type="button"
                                class="btn"
                                name="two"
                                id="two"
                            >
                                2
                            </button>
                            <button
                                type="button"
                                class="btn"
                                name="three"
                                id="three"
                            >
                                3
                            </button>
                            <button
                                type="button"
                                class="btn"
                                name="zero"
                                id="zero"
                            >
                                0
                            </button>
                            <button
                                type="button"
                                class="btn"
                                name="dot"
                                id="dot"
                            >
                                .
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <span> Created by Maycom Willams with ðŸ’š </span>
        </footer>

        <script src="./script.js"></script>
    </body>
</html>
